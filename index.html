<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人網站</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="logo">MyPortfolio</div>
        <ul>
            <li><a href="#about">關於我</a></li>
            <li><a href="#portfolio">作品集</a></li>
            <li><a href="#contact">聯絡方式</a></li>
        </ul>
    </nav>

    <header id="home">
        <h1>你好，我是 [你的名字]</h1>
        <p>攝影師 | 學生 | 探索者</p>
    </header>

    <section id="portfolio">
        <h2>精選作品</h2>
        
        <div class="portfolio-grid">

            <div class="card photo-card">
                <span class="badge photo">📷 攝影</span>
                <img src="https://placehold.co/600x400/333/FFF?text=Photo+Sample" alt="攝影作品">
                <div class="card-info">
                    <h3>城市光影</h3>
                    <p>攝於台北信義區，使用 Sony A7III</p>
                </div>
            </div>

            <div class="card academic-card">
                <span class="badge academic">🎓 學術</span>
                <img src="https://placehold.co/600x400/224488/FFF?text=Academic+Paper" alt="學術專案">
                <div class="card-info">
                    <h3>永續能源研究</h3>
                    <p>探討核能與再生能源的平衡策略</p>
                </div>
            </div>

        </div>
    </section>

    <footer id="contact">
        <p>聯絡我：email@example.com</p>
        <p>&copy; 2026 My Portfolio</p>
    </footer>

</body>
</html>
